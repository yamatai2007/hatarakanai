<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>グループ名を入力してください</h2>
        <input type="text" id="groupName" placeholder="グループ名">
        
        <h2>抗原を捕獲した数を入力してください</h2>
        <input type="number" id="antigenCount" min="0">
        
        <button onclick="startQuiz()">次へ</button>
    </div>

    <script>
        function startQuiz() {
            let group = document.getElementById("groupName").value;
            let antigen = document.getElementById("antigenCount").value;
            location.href = `quiz_select.html?group=${group}&antigen=${antigen}`;
        }
    </script>
</body>
</html>
